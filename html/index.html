<!DOCTYPE html>
<html>
  <head>
    <title>FOSS-AG CTF</title>
    <link rel="stylesheet" type="text/css" href="static/clearsans/clearsans.css" />
    <link rel="stylesheet" type="text/css" href="static/fira/fira.css"/>
    <link rel="stylesheet" type="text/css" href="static/materialdesignicons/css/materialdesignicons.min.css" />
    <link rel="stylesheet" type="text/css" href="static/dialog-polyfill.css" />
    <link rel="stylesheet" type="text/css" href="static/style.css" />
  </head>
  <body class="clearsans">
    <header>
      <div class="flexcell" id="logo">
        <img id="logo-img" src="static/logo_red.svg" />
        <div>
          // FOSS-AG<br />
          // <span class="red">CTF</span>
        </div>
      </div>
      <div class="flexcell" id="accountinfo">
        {{if .IsUser}}
          <div class="flexcell">{{.User.Name}}</div>
          <div class="score-right flexcell firamono"><span class="pointicon"></span> {{.User.CalculatePoints}}</div>
          <span class="fakelink flexcell" id="logoutbutton">Logout</span>
        {{else}}
        <span class="fakelink" id="loginbutton">Login</span>
        {{end}}
      </div>
    </header>
    <main class="flexcell gridcontainer">
      {{ $user := .User }}
      {{ range.Challenges }}
      <div id="{{.Name}}" class="{{if $user.HasSolvedChallenge . }}completed {{end}}{{if .AllDepsCompleted $user}}{{else}}not-available{{end}} challenge col-{{.DepCount}}">
        <p class="chall-title">{{.Name}}</p>
        <p class="score firamono"><span class="pointicon"></span> {{.Points}}</p>
      </div>
      {{ end }}

      <script>
        var colnum = new Map();
        {{ range.Challenges}}
        colnum.set("{{.Name}}","{{.DepCount}}");
        {{end}}
        function start(){
          {{ range.Challenges }}
          {{ if .AllDepsCompleted $user}}
          addChallEventListener("{{.Name}}", "{{.Points}}");
          {{end}}
          {{end}}
          connectAll();
  {{if .HasSelectedChallengeId }} document.getElementById("{{.SelectedChallengeId}}").click();{{else}}{{end}}
        }
        function connectAll(){
          var i = 0
          var colors =
          ["#262626",
          "#4d4d4d",
          "#808080",
          "#3b3b3b"];
          var svg1 = document.getElementById("svg1");

          var color = new Map();
          {{ range.Challenges}}
          {{if .DepIds}}
          {{if $user.HasSolvedChallenge .}}
          color.set({{.Name}},"#14b967");
          {{else}}
          color.set({{.Name}},colors[i % (colors.length-1)]);
          {{end}}
          connectElementss(svg1 , {{.Name}}, {{.DepIds}},color.get({{.Name}}));
          i++;
            {{end}}
            {{end}}
        }
      
      </script>
    </main>
    <div id="svgContainer"><svg id="svg1" width="0" height="0">
      </svg></div>
    <footer>
      <div class="flexcell" id="footer-left">
        <img id="footer-logo" src="static/logo_green.svg" />
      </div>
      <div class="flexcell" id="footer-center">
        Powered by WTFd
      </div>
      <div class="flexcell" id="footer-right">
        Proudly made without PHP, Java, Perl, MySQL and MongoDB
      </div>
    </footer>
    <dialog id="logindialog">
      <div class="mdi mdi-close closebtn loginclose" id="logincancelbutton"></div>
      <h2 class="loginswitch">
        <span class="flexcell logintab active">Login</span>
        <span class="flexcell logintab" id="registerbutton">Register</span>
      </h2>
      <form method="POST" action="/login">
        <p class="formgrid">
          <label for="username">E-Mail:</label>
          <input id="loginuserbox" type="email" name="username" placeholder="john.doe@tu-dortmund.de"/>

          <label for="password">Password:</label>
          <input id="loginpassbox" type="password" name="password"/>
        </p>
        <menu>
          <button class="button" type="submit">Login</button>
        </menu>
      </form>
    </dialog>
    <dialog id="registerdialog">
      <div class="mdi mdi-close closebtn loginclose" id="registercancelbutton"></div>
      <h2 class="loginswitch">
        <span class="flexcell logintab" id="logintabbutton">Login</span>
        <span class="flexcell logintab active">Register</span>
      </h2>
      <form method="POST" action="/register">
        <p class="formgrid">
          <label for="username">E-Mail:</label>
          <input id="registeruserbox" type="email" name="username" placeholder="john.doe@tu-dortmund.de"/>

          <label for="password">Password:</label>
          <input id="registerpassbox" type="password" name="password"/>
        </p>
        <menu>
          <button class="button" type="submit">Register</button>
        </menu>
      </form>
    </dialog>
    <dialog id="detailview">
      <span class="mdi mdi-close closebtn" id="detailclosebutton"></span>
      <h1 id="detailtitle"></h1>
      <h3><span class="pointicon"></span><span id="detailpoints" class="firamono"></span></h3>
      <div id="detaildescription"></div>
      <div id="flagsubmitmsg"></div>
      <div id="detailform">
        <input type="text" placeholder="FOSS{**********}" id="flaginput" class="firamono flexcell"></input>
        <input class="button flagsubmitbutton" type="submit" id="flagsubmitbutton" value="Submit Flag"></input>
      </div>
    </dialog>
    <script src="static/dialog-polyfill.js"></script>
    <script src="static/main.js" type="text/javascript"></script>
  </body>
</html>
