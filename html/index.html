<!DOCTYPE html>
<html>
  <head>
    <title>FOSS-AG CTF</title>
    <link rel="stylesheet" type="text/css" href="static/dialog-polyfill.css" />
    <link rel="stylesheet" type="text/css" href="static/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="static/clearsans/clearsans.css"
    />
  </head>
  <body class="clearsans">
    <header>
      <div class="flexcell" id="logo">
        <img id="logo-img" src="static/logo_red.svg" />
        <div>
          // FOSS-AG<br />
          // <span class="red">CTF</span>
        </div>
      </div>
      <div class="flexcell" id="accountinfo">
        {{if .IsUser}}
        <p>{{.User.Name}}</p>
        <button id="logoutbutton">Logout</button>
        {{else}}
        <button id="loginbutton">Login</button>
        {{end}}
      </div>
    </header>
    <main class="flexcell gridcontainer">
      {{ $user := .User }}
      {{ range.Challenges }}
      <div id="{{.Name}}" class="{{if $user.HasSolvedChallenge . }}completed {{end}}challenge col-{{.DepCount}}">
        <p class="chall-title">{{.Name}}</p>
        <p class="score">{{.Points}}p</p>
      </div>
      {{ end }}

      <script>
        function start(){
          {{ range.Challenges }}
          addChallEventListener("{{.Name}}");
          {{end}}
          connectAll();
  {{if .HasSelectedChallengeId }} document.getElementById("{{.SelectedChallengeId}}").click();{{else}}{{end}}
        }
        function connectAll(){
          var i = 0
          var colors =
          ["#8E83CB",
          "#6457AD",
          "#4A3C99",
          "#332486",
          "#21146A"];
          var svg1 = document.getElementById("svg1");

          {{ range.Challenges}}
          {{if .DepIds}}
          var color = colors[i % (colors.length-1)];
            connectElementss(svg1 , {{.DepIds}}, "{{.Name}}",color);
          i++;
            {{end}}
            {{end}}
        }
      
      </script>
    </main>
    <div id="svgContainer"><svg id="svg1" width="0" height="0">
      </svg></div>
    <footer>
      <div class="flexcell" id="footer-left">
        <img id="footer-logo" src="static/logo_green.svg" />
      </div>
      <div class="flexcell" id="footer-center">
        Powered by WTFd
      </div>
      <div class="flexcell" id="footer-right">
        Proudly made without PHP, Java, Perl, MySQL and MongoDB
      </div>
    </footer>
    <dialog id="logindialog">
      <form method="POST" action="/login">
        <h2>Login to the FOSS-AG CTF</h2>
        <section>
          <p><label for="username">E-Mail:</label>
          <input type="email" name="username" placeholder="john.doe@tu-dortmund.de"></input>
          </p>
          <p><label for="password">Passwort:</label>
          <input type="password" name="password"></input>
          </p>
        </section>
        <menu>
          <button id="registerbutton" type="button">Register</button>
          <button id="logincancelbutton" type="reset">Cancel</button>
          <button type="submit">Confirm</button>
        </menu>
      </form>
    </dialog>
    <dialog id="registerdialog">
      <form method="POST" action="/register">
        <h2>Register to the FOSS-AG CTF</h2>
        <section>
          <p><label for="username">E-Mail:</label>
          <input type="email" name="username" placeholder="john.doe@tu-dortmund.de"></input>
          </p>
          <p><label for="password">Passwort:</label>
          <input type="password" name="password"></input>
          </p>
        </section>
        <menu>
          <button id="registercancelbutton" type="reset">Cancel</button>
          <button type="submit">Confirm</button>
        </menu>
      </form>
    </dialog>
    <dialog id="detailview">
      <div id="detailcontent">
      </div>
      <input type="text" placeholder="FOSS{**********}" id="flaginput"></input>
      <button id="flagsubmitbutton">Submit Flag</button>
          <button id="detailclosebutton">Cancel</button>
    </dialog>
    <script src="static/dialog-polyfill.js"></script>
    <script src="static/main.js" type="text/javascript"></script>
  </body>
</html>
