<!Doctype html>
<html>
    <head>
        <title>FOSS-AG CTF</title>
        <link rel="stylesheet" type="text/css" href="static/style.css">
        <link rel="stylesheet" type="text/css" href="static/clearsans/clearsans.css">
    </head>
    <body class="clearsans">
        <nav id="header" class="header">
            <img id="header-img" src="static/logo_red.svg">
            <div class="clearsans">
                // FOSS-AG<br/>
                // <span class="red">CTF</span>
            </div>
        </nav>
        <div id="content">
          {{range .Challenges}}
            <div class="challenge">
                <p class="chall-title">{{.Title}}</p>
                <p class="score">{{.Points}}p</p>
            </div>
            {{end}}
        </div>
        <div id="footer">
            <span class="left">
                <img id="footer-logo" src="static/logo_green.svg">
                <p>Mach irgendwas damit, aber so ist's haesslich</p>
            </span>
            <span class="center">
                FOSS-AG CTF
            </span>
            <span class="right">
                Github
            </span>
        </div>
    </body>
</html>
