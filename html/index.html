{{ template "header" . }}

    <main class="flexcell gridcontainer">
      {{ $user := .User }}
      {{ range.Challenges }}
      <div id="{{.Name}}" class="{{if $user.HasSolvedChallenge . }}completed {{end}}{{if .AllDepsCompleted $user}}{{else}}not-available{{end}} challenge col-{{.DepCount}}">
        <p class="chall-title">{{.Name}}</p>
        <p class="score firamono"><span class="pointicon"></span> {{.Points}}</p>
      </div>
      {{ end }}

      <script>
        var colnum = new Map();
        {{ range.Challenges}}
        colnum.set("{{.Name}}","{{.DepCount}}");
        {{end}}
        function start(){
          {{ range.Challenges }}
          {{ if .AllDepsCompleted $user}}
          addChallEventListener("{{.Name}}", "{{.Points}}");
          {{end}}
          {{end}}
          connectAll();
  {{if .HasSelectedChallengeId }} document.getElementById("{{.SelectedChallengeId}}").click();{{else}}{{end}}
        }
        function connectAll(){
          var i = 0
          var colors =
          ["#262626",
          "#4d4d4d",
          "#808080",
          "#3b3b3b"];
          var svg1 = document.getElementById("svg1");

          var color = new Map();
          {{ range.Challenges}}
          {{if .DepIds}}
          {{if $user.HasSolvedChallenge .}}
          color.set({{.Name}},"#14b967");
          {{else}}
          color.set({{.Name}},colors[i % (colors.length-1)]);
          {{end}}
          connectElementss(svg1 , {{.Name}}, {{.DepIds}},color.get({{.Name}}));
          i++;
            {{end}}
            {{end}}
        }
      
      </script>
    </main>
    <div id="svgContainer"><svg id="svg1" width="0" height="0">
      </svg></div>
    <dialog id="logindialog">
      <form method="POST" action="/login">
        <h2>Login to the FOSS-AG CTF</h2>
        <section>
          <p><label for="username">E-Mail:</label>
          <input type="email" name="username" placeholder="john.doe@tu-dortmund.de"></input>
          </p>
          <p><label for="password">Passwort:</label>
          <input type="password" name="password"></input>
          </p>
        </section>
        <menu>
          <button class="button" id="registerbutton" type="button">Register</button>
          <button class="button" id="logincancelbutton" type="reset">Cancel</button>
          <button class="button" type="submit">Confirm</button>
        </menu>
      </form>
    </dialog>
    <dialog id="registerdialog">
      <form method="POST" action="/register">
        <h2>Register to the FOSS-AG CTF</h2>
        <section>
          <p><label for="username">E-Mail:</label>
          <input type="email" name="username" placeholder="john.doe@tu-dortmund.de"></input>
          </p>
          <p><label for="password">Passwort:</label>
          <input type="password" name="password"></input>
          </p>
        </section>
        <menu>
          <button class="button" id="registercancelbutton" type="reset">Cancel</button>
          <button class="button" type="submit">Confirm</button>
        </menu>
      </form>
    </dialog>
    <dialog id="detailview">
      <span class="mdi mdi-close" id="detailclosebutton"></span>
      <h1 id="detailtitle"></h1>
      <h3><span class="pointicon"></span><span id="detailpoints" class="firamono"></span></h3>
      <div id="detaildescription"></div>
      <div id="flagsubmitmsg"></div>
      <div id="detailform">
        <input type="text" placeholder="FOSS{**********}" id="flaginput" class="firamono flexcell"></input>
        <input class="button flagsubmitbutton" type="submit" id="flagsubmitbutton" value="Submit Flag"></input>
      </div>
      <div id="solutiondiv">
        <button class="button" id="solutionbutton" value="Show Reccomended Solution">Show Reccomended Solution</button>
        <div id="solutioninnerdiv"></div>
      </div>
    </dialog>
    <script src="static/dialog-polyfill.js"></script>
    <script src="static/main.js" type="text/javascript"></script>

{{ template "footer" . }}
